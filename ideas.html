<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Idea · Kidpreneur</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Display:wght@400;600;700;800&display=swap" rel="stylesheet" />
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:"SF Pro Display",-apple-system,system-ui,Roboto,sans-serif;
      color:#fff;background:#000;overflow-x:hidden;min-height:100vh;
      position:relative;
    }

    /* Exact background from index.html */
    .bg{
      position:fixed;top:0;left:0;width:100%;height:100%;z-index:-3;
      background:radial-gradient(at 20% 30%, rgba(100,210,255,0.25), transparent 60%),
                 radial-gradient(at 80% 20%, rgba(255,79,165,0.25), transparent 60%),
                 radial-gradient(at 50% 80%, rgba(255,184,77,0.25), transparent 60%),
                 #000;
      background-size:200% 200%;
      animation:moveGradient 30s ease-in-out infinite alternate;
    }
    @keyframes moveGradient {
      0% { background-position:20% 30%, 80% 20%, 50% 80%; }
      50% { background-position:40% 40%, 60% 30%, 55% 70%; }
      100% { background-position:30% 25%, 70% 15%, 45% 85%; }
    }

    .particles{position:fixed;top:0;left:0;width:100%;height:100%;z-index:-2;pointer-events:none;}

    header{text-align:center;padding:70px 20px 40px;}
    header h1{
      font-size:3.2rem;font-weight:800;margin-bottom:15px;
      background:linear-gradient(90deg,#64d2ff,#ff4fa5);
      -webkit-background-clip:text;color:transparent;
    }
    header p{font-size:1.2rem;color:#ccc;max-width:800px;margin:0 auto;}

    form{
      max-width:900px;margin:40px auto 120px;
      background:rgba(255,255,255,0.07);
      backdrop-filter:blur(20px);
      border-radius:24px;
      padding:40px;
      box-shadow:0 10px 25px rgba(0,0,0,0.6);
      opacity:0;transform:translateY(50px);
    }
    form .field{margin-bottom:25px;}
    form label{display:block;font-weight:600;margin-bottom:8px;color:#fff;font-size:1rem;}
    form input,form textarea,form select{
      width:100%;padding:14px 16px;
      border:none;border-radius:14px;
      background:rgba(255,255,255,0.15);
      color:#fff;font-size:1rem;
      outline:none;
      transition:background .3s;
    }
    form input:focus,form textarea:focus,form select:focus{
      background:rgba(255,255,255,0.25);
    }
    form textarea{resize:vertical;min-height:120px;}
    form input[type="file"]{padding:10px;cursor:pointer;}

    form button{
      background:linear-gradient(90deg,#64d2ff,#ff4fa5);
      border:none;color:#fff;
      font-weight:700;font-size:1.1rem;
      padding:14px 28px;
      border-radius:18px;
      cursor:pointer;
      transition:transform .2s,box-shadow .2s;
    }
    form button:hover{transform:scale(1.05);box-shadow:0 8px 20px rgba(0,0,0,0.5);}

    .dock{
      position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
      width:92%;max-width:700px;height:95px;
      background:rgba(255,255,255,0.08);backdrop-filter:blur(25px);
      border-radius:36px;
      display:flex;justify-content:space-around;align-items:center;
      box-shadow:0 18px 40px rgba(0,0,0,0.65);z-index:2;
    }
    .dock a img{width:54px;height:54px;border-radius:16px;transition:transform .25s;}
    .dock a img:hover{transform:scale(1.2);}

    footer{text-align:center;padding:40px 20px 140px;font-size:1rem;color:#aaa;}
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="particles"></div>

  <header>
    <h1>Submit Your Idea</h1>
    <p>Turn your vision into reality. Share your project with Kidpreneur and let it shine.</p>
  </header>

  <form id="ideaForm" enctype="multipart/form-data">
    <div class="field">
      <label for="name">Name(s)</label>
      <input type="text" id="name" name="name" placeholder="Enter participant name(s)" required>
    </div>
    <div class="field">
      <label for="contact">Contact (Email or Phone)</label>
      <input type="text" id="contact" name="contact" placeholder="Enter contact details" required>
    </div>
    <div class="field">
      <label for="ideaName">Idea Name</label>
      <input type="text" id="ideaName" name="ideaName" placeholder="Give your idea a title" required>
    </div>
    <div class="field">
      <label for="field">Field of Idea</label>
      <select id="field" name="field" required>
        <option value="">Select field</option>
        <option>Technology</option>
        <option>Environment</option>
        <option>Education</option>
        <option>Healthcare</option>
        <option>Community</option>
        <option>Other</option>
      </select>
    </div>
    <div class="field">
      <label for="description">Description</label>
      <textarea id="description" name="description" placeholder="Describe your idea in detail..." required></textarea>
    </div>
    <div class="field">
      <label for="file">Upload File (Image/Video/PPT)</label>
      <input type="file" id="file" name="file" accept="image/*,video/*,.ppt,.pptx,.pdf">
    </div>
    <button type="submit">Submit Idea</button>
  </form>

  <div class="dock">
    <a href="about.html"><img src="https://img.icons8.com/ios-filled/100/ffffff/info.png" alt="About"></a>
    <a href="explore.html"><img src="https://img.icons8.com/ios-filled/100/ffffff/compass.png" alt="Explore"></a>
    <a href="index.html"><img src="https://img.icons8.com/ios-filled/100/ffffff/home.png" alt="Home"></a>
    <a href="gallery.html"><img src="https://img.icons8.com/ios-filled/100/ffffff/image.png" alt="Gallery"></a>
    <a href="inspiration.html"><img src="https://img.icons8.com/ios-filled/100/ffffff/rocket.png" alt="Inspiration"></a>
  </div>

  <footer>© 2025 CodeAGS · Ashoka Group of Schools</footer>

  <script>
    // Particles
    const particles=document.querySelector('.particles');
    for(let i=0;i<20;i++){
      const p=document.createElement('div');
      const size=Math.random()*20+10;
      p.style.width=size+'px';p.style.height=size+'px';
      p.style.left=Math.random()*100+'%';p.style.top=Math.random()*100+'%';
      p.style.background=`rgba(255,255,255,${Math.random()*0.12+0.05})`;
      p.style.borderRadius="50%";p.style.position="absolute";p.style.filter="blur(6px)";
      p.style.animation=`float ${Math.random()*30+30}s linear infinite`;
      particles.appendChild(p);
    }

    // Animate form
    anime({
      targets: 'form',
      opacity:[0,1],
      translateY:[50,0],
      duration:1200,
      easing:'spring(1, 80, 12, 0)'
    });

    // Handle form submit
    document.getElementById("ideaForm").addEventListener("submit", async (e)=>{
      e.preventDefault();
      const formData = new FormData(e.target);
      try {
        const res = await fetch("http://YOUR_PUBLIC_IP:PORT/submit", {
          method:"POST",
          body: formData
        });
        alert("Idea submitted successfully!");
      } catch(err) {
        alert("Error submitting idea.");
      }
    });
  </script>
</body>
</html>
